name: crunchy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    # Logo
    - asset/logo/

    # Cartella per il menu
    - asset/menu/
    
    # Immagine per la mappa
    - asset/mappa/map.png
    
    # Cartella per le foto dei fritti
    - asset/menu/fritti/

    # Cartella per le foto dei panini
    - asset/menu/panini/

    # Cartella per le foto della carne
    - asset/menu/carne/

    # Cartella per le foto dei dolci
    - asset/menu/dolci/

    # Cartella per le foto delle bevande
    - asset/menu/bevande/

    # Json
    - asset/fritti.json
    - asset/menu.json

  fonts:
    - family: Playfair Display
      fonts:
        - asset: asset/fonts/PlayfairDisplay-Regular.ttf
        - asset: asset/fonts/PlayfairDisplay-Bold.ttf
          weight: 700